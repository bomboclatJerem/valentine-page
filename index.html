<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
* { box-sizing: border-box; margin:0; padding:0;}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    position: relative;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.8);
    animation: floatUp 6s linear infinite;
    font-size: 20px;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: red;
    opacity: 0.9;
    z-index: 999;
    pointer-events: none;
    animation: fall linear forwards;
    border-radius: 50%;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
}

.card {
    background: white;
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    font-size: 22px;
}

.buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 20%;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ccc;
    left: 55%;
}

.message {
    margin-top: 20px;
    font-size: 18px;
    color: #ff4d6d;
    display: none;
}
</style>
</head>
<body>

<div class="card">
    <h1>üíñ Karuna (Bebdou), Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="loveMessage">
        YAY Bebdou!!! üíï You just made me the happiest person alive üòçüíñ
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");
const music = document.getElementById("bgMusic");

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// No button run away
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);

function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Confetti effect
function createConfetti() {
    const colors = ["#ff4d6d","#ffd700","#00ffcc","#ff69b4","#ff7f50"];
    for(let i=0;i<50;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.width = confetti.style.height = Math.random()*10+5+"px";
        confetti.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(), 3000);
    }
}

// Yes click
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    music.play();
    createConfetti();
});
</script>

</body>
</html>
